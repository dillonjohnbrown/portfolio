<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Dogs</title>
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		
		<link rel="stylesheet" href="/css/barebones.css">
		
		<link rel="icon" type="image/png" href="images/favicon.png">
		<style>
			body {
				background: white;
			}
			h1,
			p {
				text-align: left;
			}
			a img {
				transition: all 0.5s ease-out;;
			}
			a:hover img {
				opacity: 0.75;
			}
		</style>
	</head>
	<body class="container">
		<header class="grid-container">
			<div>
				<h1 id="dogs">Dogs</h1>
				<p>2021/3/29</p>
			</div>
		</header>
		
		<div id="photos" class="grid-container halves">
			<!-- <div>
				<a href="images/full-size/full-1.png">
					<img class="u-max-full-width" src="images/lg/lg-1.png">
				</a>
			</div> -->
		</div>
	</body>
	
	<script>
		var photos = document.getElementById("photos");
		
		for(var i=1; i < 134; i++) {
			var newImg = document.createElement('img');
			    newImg.className = "u-max-full-width";
				newImg.src = "images/lg/lg-" + i + ".png";
			
			var newAnchor = document.createElement('a');
		        newAnchor.href = "images/full-size/full-" + i + ".png";
			
			newAnchor.appendChild(newImg);
			photos.appendChild(newAnchor);
		}
	</script>
</html>
